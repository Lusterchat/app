<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âœ¨ Luster â€” Create Account</title>

    <!-- Global styles -->
    <link rel="stylesheet" href="../../style.css">

    <!-- Page styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Simple Header -->
    <div class="simple-header">
        <div class="simple-logo">âœ¨Luster</div>
    </div>

    <!-- Auth Container -->
    <div class="auth-container">

        <div class="auth-header">
            <div class="auth-logo">âœ¨</div>
            <h1 class="auth-title">Join Luster</h1>
            <p class="auth-subtitle">Create your account to connect with friends</p>
        </div>

        <form class="auth-form" id="signupForm">

            <!-- Username -->
            <div class="form-group">
                <label class="form-label">ğŸ‘¤ Username</label>
                <input type="text" id="username" class="form-input"
                       placeholder="e.g. alex_john" required>
                <div class="error-message" id="usernameError"></div>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label class="form-label">ğŸ”’ Password</label>
                <div class="password-input">
                    <input type="password" id="password" class="form-input"
                           placeholder="Create a password" required>
                    <button type="button" id="togglePassword" class="password-toggle">ğŸ‘ï¸</button>
                </div>
                <div class="error-message" id="passwordError"></div>
                <small class="hint-text">Minimum 6 characters</small>
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label class="form-label">âœ… Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-input"
                       placeholder="Repeat password" required>
                <div class="error-message" id="confirmError"></div>
            </div>

            <!-- Terms -->
            <div class="terms-container">
                <label class="terms-checkbox">
                    <input type="checkbox" id="terms">
                    I agree to the Terms & Privacy Policy
                </label>

                <div class="terms-buttons">
                    <button type="button" id="showTerms" class="terms-btn">ğŸ“„ Terms</button>
                    <button type="button" id="showPrivacy" class="terms-btn">ğŸ”’ Privacy</button>
                </div>
            </div>

            <button type="submit" id="submitBtn" class="btn-primary auth-btn">
                Create Account
            </button>
        </form>

        <!-- Success -->
        <div id="successContainer" class="success-container" style="display:none;"></div>

    </div>

    <!-- Terms Modal -->
    <div class="modal-overlay" id="termsModal">
        <div class="modal-content">
            <h2>ğŸ“„ Terms & Conditions</h2>
            <p>Be respectful. No spam. No abuse.</p>
            <button onclick="document.getElementById('termsModal').style.display='none'">Close</button>
        </div>
    </div>

    <!-- Privacy Modal -->
    <div class="modal-overlay" id="privacyModal">
        <div class="modal-content">
            <h2>ğŸ”’ Privacy Policy</h2>
            <p>We do not collect emails, phone numbers, or location.</p>
            <button onclick="document.getElementById('privacyModal').style.display='none'">Close</button>
        </div>
    </div>

    <!-- JS MODULE -->
    <script type="module" src="script.js"></script>
</body>
</html>
