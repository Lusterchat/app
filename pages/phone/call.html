<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® Relay - Call</title>
    <link rel="stylesheet" href="/app/pages/phone/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        .call-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .caller-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 30px;
            color: white;
        }

        .caller-name {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .call-status {
            font-size: 1.3rem;
            color: #a0a0c0;
            margin-bottom: 40px;
        }

        .call-timer {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 50px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .call-controls {
            display: flex;
            gap: 30px;
            margin-top: 50px;
        }

        .control-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .mute-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .end-btn {
            background: linear-gradient(45deg, #ff3b30, #ff5e3a);
        }

        .accept-btn {
            background: linear-gradient(45deg, #4cd964, #5ac8fa);
        }

        .decline-btn {
            background: linear-gradient(45deg, #ff3b30, #ff5e3a);
        }

        .audio-container {
            display: none;
        }

        .loading {
            color: #a0a0c0;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .error-message {
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid rgba(255, 59, 48, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin: 20px;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="call-container" id="callContainer">
        <div class="caller-avatar" id="callerAvatar">?</div>
        <h1 class="caller-name" id="callerName">Loading...</h1>
        <p class="call-status" id="callStatus">Connecting...</p>
        <div class="call-timer" id="callTimer" style="display: none;">00:00</div>

        <div class="call-controls" id="callControls">
            <!-- Controls will be added by JavaScript -->
        </div>

        <audio id="remoteAudio" autoplay class="audio-container"></audio>
        <audio id="localAudio" autoplay muted class="audio-container"></audio>

        <div class="loading" id="loadingMessage">Setting up call...</div>
        <div class="error-message" id="errorMessage" style="display: none;"></div>
    </div>

    <!-- Audio Status Indicator -->
    <div id="audioStatus" style="
        position: fixed;
        top: 20px;
        left: 20px;
        background: rgba(0,0,0,0.7);
        color: white;
        padding: 10px 15px;
        border-radius: 10px;
        font-size: 14px;
        z-index: 9999;
        display: none;
        border-left: 4px solid #667eea;
        max-width: 250px;
    ">
        <div style="font-weight: bold; margin-bottom: 5px;">üîä Audio Status</div>
        <div id="audioStatusText">Checking...</div>
    </div>

    <!-- WebRTC Debug Panel -->
    <div id="webrtcDebug" style="
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(0,0,0,0.8);
        color: white;
        padding: 15px;
        border-radius: 10px;
        font-family: monospace;
        font-size: 12px;
        z-index: 9998;
        max-width: 300px;
        max-height: 400px;
        overflow-y: auto;
        display: none;
        border-left: 4px solid #4cd964;
    ">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <div style="font-weight: bold;">üåê WebRTC Debug</div>
            <button onclick="toggleDebugPanel()" style="
                background: transparent;
                color: white;
                border: 1px solid #666;
                border-radius: 5px;
                padding: 2px 8px;
                cursor: pointer;
                font-size: 10px;
            ">Toggle</button>
        </div>
        <div id="webrtcInfo"></div>
        <div style="margin-top: 10px; display: flex; gap: 5px;">
            <button onclick="runAudioTest()" style="
                background: #667eea;
                color: white;
                border: none;
                padding: 5px 10px;
                border-radius: 5px;
                cursor: pointer;
                font-size: 11px;
                flex: 1;
            ">Test Audio</button>
            <button onclick="forceAudioPlay()" style="
                background: #4cd964;
                color: white;
                border: none;
                padding: 5px 10px;
                border-radius: 5px;
                cursor: pointer;
                font-size: 11px;
                flex: 1;
            ">Force Play</button>
        </div>
    </div>

    <!-- Audio Unlock Button (shown when needed) -->
    <div id="audioUnlockOverlay" style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(10, 10, 26, 0.9);
        z-index: 10000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
    ">
        <div style="
            background: rgba(26, 26, 46, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            border: 2px solid #667eea;
        ">
            <div style="font-size: 4rem; margin-bottom: 20px;">üîá</div>
            <h3 style="margin-bottom: 15px; color: white;">Audio Permission Required</h3>
            <p style="color: #a0a0c0; margin-bottom: 25px;">
                Your browser requires permission to play audio. 
                Please click the button below to enable audio for this call.
            </p>
            <button onclick="enableCallAudio()" style="
                background: linear-gradient(45deg, #667eea, #764ba2);
                color: white;
                border: none;
                padding: 15px 40px;
                border-radius: 25px;
                font-size: 16px;
                font-weight: bold;
                cursor: pointer;
                margin-bottom: 15px;
                width: 100%;
            ">
                üîä ENABLE AUDIO
            </button>
            <p style="color: #888; font-size: 12px;">
                You may also need to click anywhere on the screen
            </p>
        </div>
    </div>

    <script type="module" src="call.js"></script>
    
    <!-- Global Audio Functions -->
    <script>
    let debugPanelVisible = false;
    
    // Show debug panel after 3 seconds
    setTimeout(() => {
        document.getElementById('webrtcDebug').style.display = 'block';
        debugPanelVisible = true;
        updateDebugInfo();
    }, 3000);
    
    function toggleDebugPanel() {
        debugPanelVisible = !debugPanelVisible;
        document.getElementById('webrtcDebug').style.display = debugPanelVisible ? 'block' : 'none';
    }
    
    function updateDebugInfo() {
        const debugEl = document.getElementById('webrtcInfo');
        const remoteAudio = document.getElementById('remoteAudio');
        const localAudio = document.getElementById('localAudio');
        
        let info = '';
        
        // Audio elements status
        info += '<strong>Audio Elements:</strong><br>';
        info += `Remote: ${remoteAudio ? '‚úì' : '‚úó'}`;
        if (remoteAudio) {
            info += ` (${remoteAudio.paused ? 'Paused' : 'Playing'})<br>`;
            info += `Muted: ${remoteAudio.muted ? 'Yes' : 'No'}<br>`;
            info += `Volume: ${remoteAudio.volume}<br>`;
            if (remoteAudio.srcObject) {
                const stream = remoteAudio.srcObject;
                const tracks = stream.getAudioTracks();
                info += `Tracks: ${tracks.length}<br>`;
                if (tracks.length > 0) {
                    info += `Track 0: ${tracks[0].enabled ? 'Enabled' : 'Disabled'}<br>`;
                }
            }
        } else {
            info += '<br>';
        }
        
        // WebRTC states
        info += '<br><strong>Connection:</strong><br>';
        if (window.globalCallService && window.globalCallService.peerConnection) {
            const pc = window.globalCallService.peerConnection;
            info += `State: ${pc.connectionState}<br>`;
            info += `ICE: ${pc.iceConnectionState}<br>`;
            info += `Signaling: ${pc.signalingState}<br>`;
        } else {
            info += 'No connection<br>';
        }
        
        debugEl.innerHTML = info;
        
        // Update audio status indicator
        updateAudioStatus();
        
        // Continue updating every 2 seconds
        if (debugPanelVisible) {
            setTimeout(updateDebugInfo, 2000);
        }
    }
    
    function updateAudioStatus() {
        const statusEl = document.getElementById('audioStatus');
        const textEl = document.getElementById('audioStatusText');
        const remoteAudio = document.getElementById('remoteAudio');
        
        if (!remoteAudio || !statusEl) return;
        
        if (remoteAudio.srcObject) {
            statusEl.style.display = 'block';
            const stream = remoteAudio.srcObject;
            const audioTracks = stream.getAudioTracks();
            
            if (audioTracks.length > 0) {
                const track = audioTracks[0];
                if (remoteAudio.paused || !track.enabled) {
                    textEl.innerHTML = 'üîá Audio Paused<br><small>Tap to enable</small>';
                    statusEl.style.borderLeftColor = '#ff3b30';
                    
                    // Show unlock overlay if audio is paused for more than 3 seconds
                    setTimeout(() => {
                        if (remoteAudio.paused && !document.getElementById('audioUnlockOverlay').style.display) {
                            showAudioUnlockOverlay();
                        }
                    }, 3000);
                } else {
                    textEl.innerHTML = 'üîä Audio Active<br><small>Call connected</small>';
                    statusEl.style.borderLeftColor = '#4cd964';
                    
                    // Hide unlock overlay if shown
                    document.getElementById('audioUnlockOverlay').style.display = 'none';
                }
            } else {
                textEl.innerHTML = 'üîá No Audio<br><small>Waiting for stream</small>';
                statusEl.style.borderLeftColor = '#ff9500';
            }
        } else {
            textEl.innerHTML = 'üîá No Stream<br><small>Connecting...</small>';
            statusEl.style.borderLeftColor = '#ff9500';
        }
    }
    
    function showAudioUnlockOverlay() {
        document.getElementById('audioUnlockOverlay').style.display = 'flex';
    }
    
    window.enableCallAudio = function() {
        const remoteAudio = document.getElementById('remoteAudio');
        if (remoteAudio) {
            remoteAudio.muted = false;
            remoteAudio.volume = 1.0;
            
            remoteAudio.play().then(() => {
                console.log("‚úÖ Audio enabled via overlay");
                document.getElementById('audioUnlockOverlay').style.display = 'none';
                
                // Also try to unlock audio context
                if (window.AudioContext) {
                    const audioContext = new AudioContext();
                    if (audioContext.state === 'suspended') {
                        audioContext.resume();
                    }
                }
            }).catch(error => {
                console.log("Overlay button failed:", error);
                alert("Please click anywhere on the screen to enable audio");
            });
        }
        document.getElementById('audioUnlockOverlay').style.display = 'none';
    };
    
    window.runAudioTest = async function() {
        console.log("üéµ Running audio hardware test...");
        
        try {
            // Test microphone
            const stream = await navigator.mediaDevices.getUserMedia({ 
                audio: true 
            });
            console.log("‚úÖ Microphone access granted");
            
            // Test speaker
            const audio = new Audio();
            audio.srcObject = stream;
            audio.volume = 0.3; // Low volume to avoid feedback
            audio.muted = false;
            
            await audio.play();
            console.log("‚úÖ Speaker test passed");
            
            // Stop after 2 seconds
            setTimeout(() => {
                stream.getTracks().forEach(track => track.stop());
                audio.srcObject = null;
                console.log("‚úÖ Audio hardware test complete");
                alert("Audio hardware test passed! ‚úì");
            }, 2000);
            
        } catch (error) {
            console.error("‚ùå Audio test failed:", error);
            alert("Audio test failed: " + error.message);
        }
    };
    
    window.forceAudioPlay = function() {
        const remoteAudio = document.getElementById('remoteAudio');
        if (remoteAudio) {
            remoteAudio.play().then(() => {
                console.log("‚úÖ Forced audio play successful");
                updateAudioStatus();
            }).catch(error => {
                console.log("Force play failed:", error);
                alert("Can't force play: " + error.message);
            });
        }
    };
    
    // Click anywhere to try to enable audio
    document.addEventListener('click', function() {
        const remoteAudio = document.getElementById('remoteAudio');
        if (remoteAudio && remoteAudio.paused && remoteAudio.srcObject) {
            remoteAudio.play().catch(() => {});
        }
    });
    
    // Initialize audio status updates
    setInterval(updateAudioStatus, 1000);
    
    // Show debug info after page loads
    setTimeout(updateDebugInfo, 1000);
    </script>
</body>
</html>
