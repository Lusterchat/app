<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âœ¨ Relay - Call</title>
    <link rel="stylesheet" href="/app/pages/phone/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        .call-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .caller-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 30px;
            color: white;
        }

        .caller-name {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .call-status {
            font-size: 1.3rem;
            color: #a0a0c0;
            margin-bottom: 40px;
        }

        .call-timer {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 50px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .call-controls {
            display: flex;
            gap: 30px;
            margin-top: 50px;
        }

        .control-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .mute-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .end-btn {
            background: linear-gradient(45deg, #ff3b30, #ff5e3a);
        }

        .accept-btn {
            background: linear-gradient(45deg, #4cd964, #5ac8fa);
        }

        .decline-btn {
            background: linear-gradient(45deg, #ff3b30, #ff5e3a);
        }

        .audio-container {
            display: none;
        }

        .loading {
            color: #a0a0c0;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .error-message {
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid rgba(255, 59, 48, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin: 20px;
            max-width: 400px;
        }
        
        /* Simple audio status indicator */
        .audio-indicator {
            position: fixed;
            top: 15px;
            left: 15px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4cd964;
            box-shadow: 0 0 10px #4cd964;
            animation: pulse 2s infinite;
            z-index: 100;
        }
        
        .audio-indicator.muted {
            background: #ff3b30;
            box-shadow: 0 0 10px #ff3b30;
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <!-- Audio indicator -->
    <div class="audio-indicator" id="audioIndicator"></div>
    
    <div class="call-container" id="callContainer">
        <div class="caller-avatar" id="callerAvatar">?</div>
        <h1 class="caller-name" id="callerName">Loading...</h1>
        <p class="call-status" id="callStatus">Connecting...</p>
        <div class="call-timer" id="callTimer" style="display: none;">00:00</div>

        <div class="call-controls" id="callControls">
            <!-- Controls will be added by JavaScript -->
        </div>

        <audio id="remoteAudio" autoplay class="audio-container"></audio>
        <audio id="localAudio" autoplay muted class="audio-container"></audio>

        <div class="loading" id="loadingMessage">Setting up call...</div>
        <div class="error-message" id="errorMessage" style="display: none;"></div>
    </div>

    <!-- Simple audio help overlay (shown only when needed) -->
    <div id="audioHelpOverlay" style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(10, 10, 26, 0.95);
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
    ">
        <div style="
            background: rgba(26, 26, 46, 0.95);
            border-radius: 20px;
            padding: 30px;
            max-width: 350px;
            text-align: center;
            border: 2px solid #667eea;
        ">
            <div style="font-size: 3rem; margin-bottom: 15px;">ðŸ”Š</div>
            <h3 style="margin-bottom: 10px; color: white;">Enable Audio</h3>
            <p style="color: #a0a0c0; margin-bottom: 20px;">
                Click anywhere to enable audio for this call
            </p>
            <button onclick="document.getElementById('audioHelpOverlay').style.display = 'none';" style="
                background: #667eea;
                color: white;
                border: none;
                padding: 12px 30px;
                border-radius: 20px;
                cursor: pointer;
                font-size: 14px;
            ">
                Got it!
            </button>
        </div>
    </div>

    <script type="module" src="call.js"></script>
    
    <script>
    // Simple audio monitoring
    function updateAudioIndicator() {
        const indicator = document.getElementById('audioIndicator');
        const remoteAudio = document.getElementById('remoteAudio');
        
        if (remoteAudio && remoteAudio.srcObject) {
            const stream = remoteAudio.srcObject;
            const audioTracks = stream.getAudioTracks();
            
            if (audioTracks.length > 0) {
                const track = audioTracks[0];
                if (track.enabled && !remoteAudio.paused) {
                    indicator.classList.remove('muted');
                } else {
                    indicator.classList.add('muted');
                    
                    // Show help overlay if audio is muted/paused for too long
                    setTimeout(() => {
                        if (track.enabled && remoteAudio.paused) {
                            document.getElementById('audioHelpOverlay').style.display = 'flex';
                        }
                    }, 3000);
                }
            }
        }
    }
    
    // Update audio indicator every second
    setInterval(updateAudioIndicator, 1000);
    
    // Click anywhere to try to play audio
    document.addEventListener('click', function() {
        const remoteAudio = document.getElementById('remoteAudio');
        if (remoteAudio && remoteAudio.paused && remoteAudio.srcObject) {
            remoteAudio.play().catch(() => {});
            document.getElementById('audioHelpOverlay').style.display = 'none';
        }
    });
    
    // Remove any YouTube iframe errors by preventing postMessage to YouTube
    window.addEventListener('message', function(event) {
        if (event.origin.includes('youtube.com') || event.origin.includes('google.com')) {
            event.stopImmediatePropagation();
        }
    }, true);
    </script>
</body>
</html>
