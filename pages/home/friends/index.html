<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RelayTalk - Friends</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Loading Indicator -->
    <div class="loading-indicator" id="loadingIndicator">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Friends...</div>
    </div>

    <!-- Top Header -->
    <header class="friends-header">
        <button class="back-btn" onclick="goToHome()">
            <i class="fas fa-arrow-left"></i>
        </button>
        <div class="header-title">
            <h1>RelayTalk</h1>
            <p class="header-subtitle">Friends</p>
        </div>
        <div class="friends-count" id="friendsCount">0</div>
    </header>

    <!-- Main Content -->
    <main class="friends-main">
        <!-- Friends Grid -->
        <div class="friends-grid" id="friendsGrid">
            <!-- Friends will load here -->
        </div>

        <!-- Add Friends Button -->
        <div class="add-friends-section">
            <button class="add-friends-btn" onclick="openSearchModal()">
                <i class="fas fa-user-plus"></i> Add New Friends
            </button>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <button class="nav-btn" onclick="goToHome()">
            <span class="nav-icon"><i class="fas fa-home"></i></span>
            Home
        </button>

        <button class="nav-btn" onclick="openNotificationsModal()">
            <span class="nav-icon"><i class="fas fa-bell"></i></span>
            Notifications
            <span class="notification-badge" id="notificationBadge" style="display: none;">0</span>
        </button>

        <button class="nav-btn active">
            <span class="nav-icon"><i class="fas fa-users"></i></span>
            Friends
        </button>
    </nav>

    <!-- Search Modal -->
    <div class="modal-overlay" id="searchModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-user-plus"></i> Add Friends</h2>
                <button class="modal-close" onclick="closeModal()">×</button>
            </div>
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search username..." oninput="filterSearchResults()">
            </div>
            <div class="search-results" id="searchResults">
                <!-- Results will load here -->
            </div>
        </div>
    </div>

    <!-- Notifications Modal (Same as home page) -->
    <div class="modal-overlay" id="notificationsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-bell"></i> Notifications</h2>
                <button class="modal-close" onclick="closeModal()">×</button>
            </div>
            <div class="notifications-list" id="notificationsList">
                <!-- Notifications will load here -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script>
        // Global functions for navigation and modals
        window.goToHome = function() {
            window.location.href = '../../home/index.html';
        };

        window.openSearchModal = function() {
            document.getElementById('searchModal').style.display = 'flex';
            // Load search results when modal opens
            setTimeout(() => {
                if (typeof loadSearchResults === 'function') {
                    loadSearchResults();
                }
            }, 100);
        };

        window.openNotificationsModal = function() {
            const modal = document.getElementById('notificationsModal');
            modal.style.display = 'flex';
            // Load notifications when modal opens
            setTimeout(() => {
                if (typeof loadNotifications === 'function') {
                    loadNotifications();
                }
            }, 100);
        };

        window.closeModal = function() {
            document.getElementById('searchModal').style.display = 'none';
            document.getElementById('notificationsModal').style.display = 'none';
        };

        window.filterSearchResults = function() {
            if (typeof filterSearchResultsInternal === 'function') {
                filterSearchResultsInternal();
            }
        };

        // Close modal when clicking outside
        document.addEventListener('click', function(event) {
            const searchModal = document.getElementById('searchModal');
            const notificationsModal = document.getElementById('notificationsModal');
            
            if (event.target === searchModal) {
                closeModal();
            }
            if (event.target === notificationsModal) {
                closeModal();
            }
        });

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof initPage === 'function') {
                setTimeout(initPage, 500);
            }
        });
    </script>
</body>
</html>
