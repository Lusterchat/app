<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- TITLE -->
    <title>RelayTalk | Login to Your Account</title>
    <meta name="description" content="Login to RelayTalk - Secure, private messaging platform.">
    
    <!-- Canonical -->
    <link rel="canonical" href="https://relaytalk.vercel.app/pages/login/">
    
    <!-- Open Graph / Twitter (keep your existing tags) -->
    
    <!-- Icons / PWA -->
    <link rel="icon" href="/favicon.ico">
    <link rel="icon" href="/relay.png" type="image/png" sizes="192x192">
    <link rel="apple-touch-icon" href="/relay.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#007ACC">
    
    <!-- Styles -->
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="style.css">
    
    <!-- ‚úÖ IMMEDIATE REDIRECT CHECK - ONLY IF LOGGED IN -->
    <script>
        (function() {
            try {
                const hasSession = localStorage.getItem('supabase.auth.token') || 
                                  sessionStorage.getItem('supabase.auth.token');
                if (hasSession) {
                    console.log('‚úÖ Already logged in - redirecting to home');
                    window.location.replace('/pages/home/index.html');
                    return;
                }
            } catch (e) {
                console.log('Session check error:', e);
            }
        })();
    </script>
</head>
<body>
    <!-- Header -->
    <div class="login-header">
        <a href="/" class="login-header-logo">
            <span>‚ú® RelayTalk</span>
        </a>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-title-section">
            <div class="login-logo">üîê</div>
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Sign in to your secure messaging account</p>
        </div>

        <form class="login-form" id="loginForm">
            <!-- Username -->
            <div class="form-group">
                <label class="form-label" for="loginUsername">
                    <span class="form-label-icon">üë§</span>
                    Username
                </label>
                <input type="text" id="loginUsername" class="form-input" 
                       placeholder="Enter your username" required
                       minlength="3" maxlength="20">
                <div class="error-message" id="usernameError"></div>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label class="form-label" for="loginPassword">
                    <span class="form-label-icon">üîí</span>
                    Password
                </label>
                <div class="password-input">
                    <input type="password" id="loginPassword" class="form-input" 
                           placeholder="Enter your password" required
                           minlength="6">
                    <button type="button" class="password-toggle" id="passwordToggle">üëÅÔ∏è</button>
                </div>
                <div class="error-message" id="passwordError"></div>
            </div>

            <!-- Remember Me -->
            <div class="login-options">
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="remember">
                    <label for="rememberMe">Remember me</label>
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">Sign In</button>
        </form>

        <div class="success-message" id="successMessage"></div>
        <div class="divider">or</div>
        <div class="signup-link">
            Don't have an account?
            <a href="../auth/index.html">Create Free Account</a>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="login-loader"></div>
        <p class="loading-text">Signing you in...</p>
    </div>

    <!-- ‚úÖ FIX: Load Supabase FIRST, THEN wait for it, THEN load your script -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js"></script>
    
    <script>
        // ‚úÖ Wait for Supabase to be ready before loading your script
        window.addEventListener('load', function() {
            // Small delay to ensure Supabase is fully initialized
            setTimeout(() => {
                const script = document.createElement('script');
                script.src = 'script.js';
                script.type = 'module';
                document.body.appendChild(script);
                console.log('‚úÖ Login script loaded after Supabase');
            }, 100);
        });
    </script>
</body>
</html>
