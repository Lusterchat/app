<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Title -->
    <title>RelayTalk - Login | Sign In to Your Messaging Account</title>

    <!-- Meta Descriptions -->
    <meta name="description" content="Login to your RelayTalk account. Access your secure messaging platform, reconnect with friends, and continue your conversations instantly.">
    <meta name="keywords" content="RelayTalk, Login, Sign In, Account Login, RelayTalk App Login, Messaging App Login, Chat App Login, Secure Login, Private Messenger Login, User Login, Access Account, Messenger Sign In, Social Login">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="RelayTalk - Login | Access Your Messaging Account">
    <meta property="og:description" content="Sign in to your RelayTalk account to continue secure messaging with friends and family.">
    <meta property="og:url" content="https://relaytalk.github.io/pages/login/">
    <meta property="og:image" content="https://relaytalk.github.io/relay.png">
    <meta property="og:site_name" content="RelayTalk">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="RelayTalk - Login | Sign In Now">
    <meta name="twitter:description" content="Login to your RelayTalk messaging account securely and instantly.">
    <meta name="twitter:image" content="https://relaytalk.github.io/relay.png">
    <meta name="twitter:site" content="@relaytalk">

    <!-- Canonical -->
    <link rel="canonical" href="https://relaytalk.github.io/pages/login/">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "RelayTalk - Login",
      "description": "Login to your RelayTalk messaging account",
      "url": "https://relaytalk.github.io/pages/login/",
      "breadcrumb": {
        "@type": "BreadcrumbList",
        "itemListElement": [{
          "@type": "ListItem",
          "position": 1,
          "name": "Home",
          "item": "https://relaytalk.github.io/"
        },{
          "@type": "ListItem",
          "position": 2,
          "name": "Login",
          "item": "https://relaytalk.github.io/pages/login/"
        }]
      }
    }
    </script>

    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Simple Header -->
    <div class="login-header">
        <a href="../../index.html" class="login-header-logo">‚ú® Relay</a>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-title-section">
            <div class="login-logo">üîê</div>
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Sign in to your Relay account</p>
        </div>

        <form class="login-form" id="loginForm">
            <!-- Username -->
            <div class="form-group">
                <label class="form-label" for="loginUsername">
                    <span class="form-label-icon">üë§</span>
                    Username
                </label>
                <input type="text" id="loginUsername" class="form-input" 
                       placeholder="Enter your username" required
                       minlength="3" maxlength="20">
                <div class="error-message" id="usernameError"></div>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label class="form-label" for="loginPassword">
                    <span class="form-label-icon">üîí</span>
                    Password
                </label>
                <div class="password-input">
                    <input type="password" id="loginPassword" class="form-input" 
                           placeholder="Enter your password" required
                           minlength="6">
                    <button type="button" class="password-toggle" id="passwordToggle">
                        üëÅÔ∏è
                    </button>
                </div>
                <div class="error-message" id="passwordError"></div>
            </div>

            <!-- Remember Me Only -->
            <div class="login-options">
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="login-btn" id="loginBtn">
                Sign In
            </button>
        </form>

        <!-- Success Message (Hidden) -->
        <div class="success-message" id="successMessage">
            <!-- Content added by JS -->
        </div>

        <!-- Divider -->
        <div class="divider">or</div>

        <!-- Sign up link -->
        <div class="signup-link">
            Don't have an account?
            <a href="../auth/index.html">Create Account</a>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="login-loader"></div>
        <p class="loading-text">Signing you in...</p>
    </div>

    <script type="module" src="script.js"></script>
    <script src="/utils/sw-manager.js"></script>
</body>
</html>
