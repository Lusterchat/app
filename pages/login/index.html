<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary SEO Title -->
    <title>RelayTalk - Login</title>
    
    <!-- Meta Descriptions -->
    <meta name="description" content="RelayTalk - Login">
    <meta name="keywords" content="RelayTalk, login, sign in">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="RelayTalk - Login">
    <meta property="og:description" content="RelayTalk - Login">
    <meta property="og:url" content="https://relaytalk.github.io/pages/login/">
    <meta property="og:image" content="https://relaytalk.github.io/relay.png">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="RelayTalk - Login">
    <meta name="twitter:description" content="RelayTalk - Login">
    <meta name="twitter:image" content="https://relaytalk.github.io/relay.png">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://relaytalk.github.io/pages/login/">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "RelayTalk - Login",
      "description": "RelayTalk - Login",
      "url": "https://relaytalk.github.io/pages/login/"
    }
    </script>

    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Simple Header -->
    <div class="login-header">
        <a href="../../index.html" class="login-header-logo">âœ¨ Relay</a>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-title-section">
            <div class="login-logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="40" height="40">
                    <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                </svg>
            </div>
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Sign in to your Relay account</p>
        </div>

        <form class="login-form" id="loginForm">
            <!-- Username -->
            <div class="form-group">
                <label class="form-label" for="loginUsername">
                    <span class="form-label-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                        </svg>
                    </span>
                    Username
                </label>
                <input type="text" id="loginUsername" class="form-input" 
                       placeholder="Enter your username" required
                       minlength="3" maxlength="20">
                <div class="error-message" id="usernameError"></div>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label class="form-label" for="loginPassword">
                    <span class="form-label-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
                            <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                        </svg>
                    </span>
                    Password
                </label>
                <div class="password-input">
                    <input type="password" id="loginPassword" class="form-input" 
                           placeholder="Enter your password" required
                           minlength="6">
                    <button type="button" class="password-toggle" id="passwordToggle">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
                            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                        </svg>
                    </button>
                </div>
                <div class="error-message" id="passwordError"></div>
            </div>

            <!-- Remember Me Only -->
            <div class="login-options">
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="login-btn" id="loginBtn">
                Sign In
            </button>
        </form>

        <!-- Success Message (Hidden) -->
        <div class="success-message" id="successMessage">
            <!-- Content added by JS -->
        </div>

        <!-- Divider -->
        <div class="divider">or</div>

        <!-- Sign up link -->
        <div class="signup-link">
            Don't have an account?
            <a href="../auth/index.html">Create Account</a>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="login-loader"></div>
        <p class="loading-text">Signing you in...</p>
    </div>

    <script type="module" src="script.js"></script>
    <script src="/utils/sw-manager.js"></script>
</body>
</html>
