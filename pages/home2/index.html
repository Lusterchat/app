<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RelayTalk âœ¨</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom styles for this page */
        .welcome-section {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1) 0%, rgba(138, 43, 226, 0.1) 100%);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 25px;
            padding: 30px;
            margin: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .welcome-icon {
            font-size: 3rem;
            background: linear-gradient(135deg, #00d4ff, #8a2be2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }
        
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px;
        }
        
        .quick-action-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .quick-action-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
            border-color: rgba(0, 212, 255, 0.3);
        }
        
        .action-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #00d4ff;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-indicator" id="loadingIndicator">
        <div class="loading-content">
            <div class="loading-logo">
                <div class="logo-circle">
                    <i class="fas fa-bolt"></i>
                </div>
                <h1 class="app-title">RelayTalk</h1>
            </div>
            <p class="loading-text">Loading your conversations...</p>
        </div>
    </div>

    <!-- Main App -->
    <div class="app-container" id="appContainer">
        <!-- Header -->
        <div class="main-header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-bolt"></i>
                    <span>RelayTalk</span>
                </div>
                <div class="header-actions">
                    <button class="icon-btn" id="searchBtn">
                        <i class="fas fa-search"></i>
                    </button>
                    <button class="icon-btn" id="notificationsBtn">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge" id="notificationBadge">0</span>
                    </button>
                </div>
            </div>
            
            <!-- Welcome Section -->
            <div class="welcome-section" id="welcomeSection">
                <div class="welcome-icon">
                    <i class="fas fa-comments"></i>
                </div>
                <h1 id="welcomeTitle">Welcome back!</h1>
                <p>Your conversations are ready</p>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="quick-actions">
            <div class="quick-action-card" onclick="window.location.href='subpages/search.html'">
                <div class="action-icon">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h3>Add Friend</h3>
                <p>Find new connections</p>
            </div>
            
            <div class="quick-action-card" onclick="window.location.href='subpages/friends.html'">
                <div class="action-icon">
                    <i class="fas fa-user-friends"></i>
                </div>
                <h3>Friends</h3>
                <p>Manage your circle</p>
            </div>
        </div>

        <!-- Chats Section -->
        <div class="section-header">
            <h2><i class="fas fa-comment-dots"></i> Recent Chats</h2>
            <button class="text-btn" onclick="refreshChats()">
                <i class="fas fa-redo"></i> Refresh
            </button>
        </div>

        <!-- Chat List -->
        <div class="chats-container">
            <div class="chats-list" id="chatsList">
                <!-- Chats will be loaded here -->
                <div class="empty-state" id="emptyState">
                    <div class="empty-icon">
                        <i class="fas fa-comment-slash"></i>
                    </div>
                    <h3>No conversations yet</h3>
                    <p>Start by adding friends!</p>
                    <button class="btn-primary" onclick="window.location.href='subpages/search.html'">
                        <i class="fas fa-user-plus"></i>
                        Find Friends
                    </button>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="index.html" class="nav-item active">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="subpages/friends.html" class="nav-item">
                <i class="fas fa-user-friends"></i>
                <span>Friends</span>
            </a>
            <a href="subpages/search.html" class="nav-item">
                <i class="fas fa-search"></i>
                <span>Search</span>
            </a>
            <a href="subpages/notifications.html" class="nav-item">
                <i class="fas fa-bell"></i>
                <span>Alerts</span>
                <span class="nav-badge" id="navNotificationBadge">0</span>
            </a>
        </nav>

        <!-- Floating Action Button -->
        <button class="fab" id="newChatBtn" onclick="openNewChatModal()">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <!-- New Chat Modal -->
    <div class="modal-overlay" id="newChatModal">
        <div class="modal-container">
            <div class="modal-header">
                <h2><i class="fas fa-comment-medical"></i> New Conversation</h2>
                <button class="modal-close" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="friendSearch" placeholder="Search friends...">
                </div>
                <div class="modal-list" id="friendsListModal">
                    <!-- Friends will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../utils/supabase.js"></script>
    <script src="../../utils/auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
