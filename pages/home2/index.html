<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RelayTalk âœ¨</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <div class="loading-logo">
                <div class="logo-circle">
                    <i class="fas fa-bolt"></i>
                </div>
                <h1>RelayTalk</h1>
            </div>
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <p class="loading-text">Connecting you...</p>
        </div>
    </div>

    <!-- Main App Container -->
    <div class="app-container" id="appContainer">
        <!-- Header -->
        <header class="main-header">
            <div class="header-left">
                <div class="app-logo">
                    <i class="fas fa-bolt"></i>
                    <span>RelayTalk</span>
                </div>
            </div>
            <div class="header-right">
                <button class="icon-btn" id="searchBtn" onclick="window.location.href='subpages/search.html'">
                    <i class="fas fa-search"></i>
                </button>
                <button class="icon-btn notification-btn" id="notificationBtn" onclick="window.location.href='subpages/notifications.html'">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge" id="headerNotificationBadge">0</span>
                </button>
                <div class="user-avatar" id="userAvatar">
                    <span id="avatarInitial">U</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Welcome Section -->
            <section class="welcome-section">
                <h1 class="welcome-title" id="welcomeTitle">Welcome back!</h1>
                <p class="welcome-subtitle" id="welcomeSubtitle">Your conversations are waiting</p>
            </section>

            <!-- Quick Actions -->
            <section class="quick-actions">
                <button class="quick-action-btn" onclick="window.location.href='subpages/friends.html'">
                    <div class="quick-action-icon">
                        <i class="fas fa-user-friends"></i>
                    </div>
                    <span>Friends</span>
                </button>
                <button class="quick-action-btn" onclick="window.location.href='subpages/search.html'">
                    <div class="quick-action-icon">
                        <i class="fas fa-search-plus"></i>
                    </div>
                    <span>Discover</span>
                </button>
                <button class="quick-action-btn" id="newChatBtn">
                    <div class="quick-action-icon">
                        <i class="fas fa-plus"></i>
                    </div>
                    <span>New Chat</span>
                </button>
            </section>

            <!-- Chats Section -->
            <section class="chats-section">
                <div class="section-header">
                    <h2 class="section-title">
                        <i class="fas fa-comments"></i>
                        Recent Chats
                    </h2>
                    <button class="refresh-btn" id="refreshChats">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>

                <!-- Chat List -->
                <div class="chats-list" id="chatsList">
                    <!-- Chats will be loaded here dynamically -->
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-comment-slash"></i>
                        </div>
                        <h3>No conversations yet</h3>
                        <p>Start by adding friends or sending your first message!</p>
                        <button class="btn-primary" onclick="window.location.href='subpages/search.html'">
                            <i class="fas fa-user-plus"></i>
                            Find Friends
                        </button>
                    </div>
                </div>
            </section>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="index.html" class="nav-item active">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="subpages/friends.html" class="nav-item">
                <i class="fas fa-user-friends"></i>
                <span>Friends</span>
            </a>
            <a href="subpages/search.html" class="nav-item">
                <i class="fas fa-search"></i>
                <span>Search</span>
            </a>
            <a href="subpages/notifications.html" class="nav-item">
                <i class="fas fa-bell"></i>
                <span>Alerts</span>
                <span class="nav-badge" id="bottomNavBadge">0</span>
            </a>
        </nav>

        <!-- New Chat Modal -->
        <div class="modal-overlay" id="newChatModal">
            <div class="modal-container">
                <div class="modal-header">
                    <h3>New Conversation</h3>
                    <button class="modal-close" onclick="closeModal()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-content">
                    <div class="search-container">
                        <i class="fas fa-search"></i>
                        <input type="text" 
                               id="newChatSearch" 
                               placeholder="Search friends to chat with..."
                               autocomplete="off">
                    </div>
                    <div class="friends-list-modal" id="friendsListModal">
                        <!-- Friends will load here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="../../utils/auth.js"></script>
    <script src="../../utils/supabase.js"></script>
    <script src="script.js"></script>
</body>
</html>
