<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RelayTalk Offline Mode</title>
    <link rel="icon" href="/relay.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.8s ease;
            padding: 20px;
        }

        .logo {
            font-size: 5rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            color: #f8fafc;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #94a3b8;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .game-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.3rem;
            font-weight: 600;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
            margin: 20px 0;
            text-decoration: none;
            min-width: 250px;
        }

        .game-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(16, 185, 129, 0.4);
            background: linear-gradient(135deg, #059669, #047857);
        }

        .game-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .offline-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 600;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
        }

        .online-badge {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .status-info {
            margin-top: 30px;
            padding: 20px;
            background: rgba(30, 41, 59, 0.7);
            border-radius: 12px;
            font-size: 1rem;
            color: #cbd5e1;
            border-left: 4px solid #3b82f6;
            text-align: left;
            backdrop-filter: blur(10px);
        }

        .cache-progress {
            margin-top: 20px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            height: 10px;
            overflow: hidden;
        }

        .cache-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 10px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .secondary-btn {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .secondary-btn:hover {
            background: linear-gradient(135deg, #1d4ed8, #1e40af);
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .logo { font-size: 4rem; }
            .game-button { 
                padding: 18px 30px; 
                font-size: 1.1rem;
                min-width: 200px;
            }
            .container { padding: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üöó</div>
        <h1>Offline Game Mode</h1>
        <p class="subtitle">
            You're currently offline. Don't worry!<br>
            You can still play our awesome car game.
        </p>

        <a href="/cargame" class="game-button" id="play-game-btn" onclick="playGame(event)">
            <span>üéÆ</span>
            <span id="btn-text">Play Car Game</span>
        </a>

        <div class="cache-progress" id="progress-bar">
            <div class="cache-progress-fill" id="progress-fill"></div>
        </div>

        <div class="offline-badge" id="network-badge">
            <span id="network-icon">üì∂</span>
            <span id="network-text">Offline Mode Active</span>
        </div>

        <div class="status-info" id="cache-status">
            <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
                <span id="status-icon">‚è≥</span>
                <strong>Game Status:</strong> Checking cache...
            </div>
            <div id="status-details" style="font-size: 0.9rem; color: #94a3b8;">
                Auto-cache will start when online
            </div>
        </div>

        <div class="action-buttons">
            <button class="secondary-btn" onclick="checkCache()" id="refresh-btn">
                üîÑ Refresh Status
            </button>
            <button class="secondary-btn" onclick="forceCache()" id="cache-btn">
                ‚¨áÔ∏è Cache Game Now
            </button>
        </div>
    </div>

    <script>
        // Elements
        const playBtn = document.getElementById('play-game-btn');
        const btnText = document.getElementById('btn-text');
        const progressBar = document.getElementById('progress-bar');
        const progressFill = document.getElementById('progress-fill');
        const networkBadge = document.getElementById('network-badge');
        const networkIcon = document.getElementById('network-icon');
        const networkText = document.getElementById('network-text');
        const cacheStatus = document.getElementById('cache-status');
        const statusIcon = document.getElementById('status-icon');
        const statusDetails = document.getElementById('status-details');
        const refreshBtn = document.getElementById('refresh-btn');
        const cacheBtn = document.getElementById('cache-btn');

        let gameCached = false;
        let isOnline = navigator.onLine;
        let cacheProgress = 0;

        // Update network status
        function updateNetworkStatus() {
            isOnline = navigator.onLine;

            if (isOnline) {
                networkIcon.textContent = 'üåê';
                networkText.textContent = 'Online Mode Active';
                networkBadge.classList.add('online-badge');
                networkBadge.style.background = 'linear-gradient(135deg, #10b981, #059669)';
            } else {
                networkIcon.textContent = 'üì∂';
                networkText.textContent = 'Offline Mode Active';
                networkBadge.classList.remove('online-badge');
                networkBadge.style.background = 'linear-gradient(135deg, #f59e0b, #d97706)';
            }
        }

        // Check game cache status
        async function checkCache() {
            try {
                statusIcon.textContent = '‚è≥';
                statusDetails.innerHTML = 'Checking cache status...';

                if (!navigator.serviceWorker.controller) {
                    throw new Error('Service Worker not ready');
                }

                // Ask service worker for status
                const status = await messageSW({ type: 'GET_GAME_STATUS' });

                if (status && status.gameCached) {
                    gameCached = true;
                    statusIcon.textContent = '‚úÖ';
                    statusDetails.innerHTML = `
                        <strong>Ready to Play!</strong><br>
                        <small>${status.gameFilesCount || 'All'} game files cached</small>
                    `;
                    cacheStatus.style.borderLeftColor = '#10b981';
                    playBtn.disabled = false;
                    progressFill.style.width = '100%';
                } else {
                    gameCached = false;
                    statusIcon.textContent = '‚ö†Ô∏è';
                    statusDetails.innerHTML = `
                        <strong>Game Not Cached</strong><br>
                        <small>${isOnline ? 'Auto-caching...' : 'Go online to cache'}</small>
                    `;
                    cacheStatus.style.borderLeftColor = '#f59e0b';
                    playBtn.disabled = !isOnline;

                    if (isOnline && !status.gameCached) {
                        setTimeout(autoCache, 2000);
                    }
                }

            } catch (error) {
                console.log('Cache check error:', error);
                statusIcon.textContent = '‚ùå';
                statusDetails.innerHTML = `
                    <strong>Unable to check cache</strong><br>
                    <small>${error.message}</small>
                `;
                cacheStatus.style.borderLeftColor = '#ef4444';
            }
        }

        // Auto-cache game
        async function autoCache() {
            if (!isOnline) return;

            try {
                statusIcon.textContent = '‚¨áÔ∏è';
                statusDetails.innerHTML = 'Auto-caching game files...';
                progressBar.style.display = 'block';

                // Start caching
                const result = await messageSW({ type: 'AUTO_CACHE_GAME' });

                if (result && result.success) {
                    statusIcon.textContent = '‚úÖ';
                    statusDetails.innerHTML = `
                        <strong>Cached ${result.cachedCount} files!</strong><br>
                        <small>Game ready for offline play</small>
                    `;
                    progressFill.style.width = '100%';
                    gameCached = true;
                    playBtn.disabled = false;
                }

            } catch (error) {
                console.log('Auto-cache error:', error);
            }
        }

        // Force cache manually
        async function forceCache() {
            if (!isOnline) {
                alert('Please go online to cache the game');
                return;
            }

            cacheBtn.disabled = true;
            cacheBtn.innerHTML = '‚è≥ Caching...';

            try {
                const result = await messageSW({ type: 'AUTO_CACHE_GAME' });

                if (result.success) {
                    alert(`‚úÖ Successfully cached ${result.cachedCount} game files!`);
                    checkCache();
                } else {
                    alert('‚ö†Ô∏è Caching failed: ' + result.message);
                }
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            } finally {
                cacheBtn.disabled = false;
                cacheBtn.innerHTML = '‚¨áÔ∏è Cache Game Now';
            }
        }

        // Play game handler
        function playGame(event) {
            if (!gameCached && !isOnline) {
                event.preventDefault();
                alert('‚ö†Ô∏è Game not cached yet. Please go online first to download it.');
                return;
            }

            if (!gameCached && isOnline) {
                // Let it load from network
                btnText.textContent = 'Loading...';
                playBtn.disabled = true;
            }
        }

        // Listen for cache progress updates
        navigator.serviceWorker.addEventListener('message', event => {
            const { type, progress } = event.data;

            if (type === 'CACHE_PROGRESS') {
                cacheProgress = progress.percentage;
                progressFill.style.width = `${cacheProgress}%`;

                if (progress.isCaching) {
                    statusIcon.textContent = '‚¨áÔ∏è';
                    statusDetails.innerHTML = `
                        <strong>Caching: ${progress.percentage}%</strong><br>
                        <small>${progress.currentFile || 'Game files'}</small>
                    `;
                }
            }

            if (type === 'GAME_CACHED') {
                statusIcon.textContent = '‚úÖ';
                statusDetails.innerHTML = `
                    <strong>Game Cached Successfully!</strong><br>
                    <small>${event.data.cachedCount} files ready</small>
                `;
                progressFill.style.width = '100%';
                gameCached = true;
                playBtn.disabled = false;
                checkCache();
            }

            if (type === 'SW_READY') {
                console.log('Service Worker ready:', event.data.version);
                checkCache();
            }
        });

        // Message service worker helper
        function messageSW(message) {
            return new Promise((resolve, reject) => {
                if (!navigator.serviceWorker.controller) {
                    reject(new Error('No Service Worker'));
                    return;
                }

                const channel = new MessageChannel();
                channel.port1.onmessage = (event) => {
                    resolve(event.data);
                    channel.port1.close();
                };

                navigator.serviceWorker.controller.postMessage(message, [channel.port2]);

                // Timeout after 5 seconds
                setTimeout(() => {
                    reject(new Error('Service Worker timeout'));
                }, 5000);
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateNetworkStatus();
            checkCache();

            // Listen for network changes
            window.addEventListener('online', () => {
                updateNetworkStatus();
                checkCache();
                autoCache();
            });

            window.addEventListener('offline', () => {
                updateNetworkStatus();
                checkCache();
            });

            // Auto-check every 30 seconds
            setInterval(checkCache, 30000);
        });
    </script>
</body>
</html>
