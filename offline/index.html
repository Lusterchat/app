<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RelayTalk Offline Mode</title>
    <link rel="icon" href="/relay.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.8s ease;
        }

        .logo {
            font-size: 5rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #f8fafc;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #94a3b8;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .game-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.3rem;
            font-weight: 600;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
            margin: 20px 0;
            text-decoration: none;
        }

        .game-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(16, 185, 129, 0.4);
            background: linear-gradient(135deg, #059669, #047857);
        }

        .game-button:active {
            transform: translateY(-2px);
        }

        .offline-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 600;
            margin-top: 30px;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
        }

        .status-info {
            margin-top: 30px;
            padding: 15px;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 10px;
            font-size: 0.9rem;
            color: #cbd5e1;
            border-left: 4px solid #3b82f6;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .logo { font-size: 4rem; }
            .game-button { padding: 18px 30px; font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üéÆ</div>
        <h1>Offline Game Mode</h1>
        <p class="subtitle">
            You're currently offline. Don't worry!<br>
            You can still play our awesome car game.
        </p>

        <a href="/cargame" class="game-button" id="play-game-btn">
            <span>üöó</span>
            <span>Play Car Game</span>
        </a>

        <div class="offline-badge">
            <span>üì∂</span>
            <span>Offline Mode Active</span>
        </div>

        <div class="status-info" id="cache-status">
            Checking game cache status...
        </div>
    </div>

    <script>
        // Game button click handler
        document.getElementById('play-game-btn').addEventListener('click', function(e) {
            e.preventDefault();
            const gameUrl = '/cargame';
            
            // Try to open game
            fetch(gameUrl)
                .then(response => {
                    if (response.ok) {
                        window.location.href = gameUrl;
                    } else {
                        throw new Error('Game not available');
                    }
                })
                .catch(error => {
                    // If offline, check cache
                    caches.match(gameUrl)
                        .then(cached => {
                            if (cached) {
                                window.location.href = gameUrl;
                            } else {
                                alert('‚ö†Ô∏è Game not cached yet. Please go online first to download it.');
                            }
                        });
                });
        });

        // Check cache status
        async function checkCache() {
            try {
                const cache = await caches.open('relaytalk-cache-v3-9');
                const gameCached = await cache.match('/cargame');
                const statusEl = document.getElementById('cache-status');
                
                if (gameCached) {
                    statusEl.innerHTML = `
                        ‚úÖ <strong>Game Status:</strong> Cached & Ready<br>
                        <small>You can play even without internet!</small>
                    `;
                    statusEl.style.borderLeftColor = '#10b981';
                } else {
                    statusEl.innerHTML = `
                        ‚ö†Ô∏è <strong>Game Status:</strong> Not Cached<br>
                        <small>Go online first to download the game</small>
                    `;
                    statusEl.style.borderLeftColor = '#f59e0b';
                }
            } catch (error) {
                console.log('Cache check error:', error);
            }
        }

        // Update online/offline status
        function updateStatus() {
            const badge = document.querySelector('.offline-badge span:last-child');
            if (navigator.onLine) {
                badge.textContent = 'Online Mode Active';
                badge.parentElement.style.background = 'linear-gradient(135deg, #10b981, #059669)';
            } else {
                badge.textContent = 'Offline Mode Active';
                badge.parentElement.style.background = 'linear-gradient(135deg, #f59e0b, #d97706)';
            }
        }

        // Initial checks
        document.addEventListener('DOMContentLoaded', () => {
            checkCache();
            updateStatus();
            
            // Listen for network changes
            window.addEventListener('online', () => {
                updateStatus();
                checkCache();
            });
            window.addEventListener('offline', updateStatus);
        });
    </script>
</body>
</html>
