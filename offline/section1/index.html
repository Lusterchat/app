<!-- section1/main.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shayari Section - Offline Entertainment</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="shayari-container">
        <header>
            <div class="back-button">
                <a href="../index.html">← Back</a>
            </div>
            <h1>Heartfelt Shayari</h1>
            <p class="subtitle">Scroll through 15 beautiful shayaris</p>
        </header>
        
        <main>
            <div class="shayari-display">
                <div class="shayari-number">Shayari <span id="current-shayari">1</span> of 15</div>
                <div class="shayari-text" id="shayari-text">
                    Loading shayari...
                </div>
                <div class="shayari-theme" id="shayari-theme">Love</div>
            </div>
            
            <div class="navigation">
                <button id="prev-btn" class="nav-btn" disabled>
                    <span class="btn-icon">←</span> Previous
                </button>
                <button id="next-btn" class="nav-btn">
                    Next <span class="btn-icon">→</span>
                </button>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
                <div class="progress-dots" id="progress-dots"></div>
            </div>
            
            <div class="restart-screen" id="restart-screen">
                <div class="thanks-message">
                    <h2>Thank You!</h2>
                    <p>You've read all 15 shayaris. We hope they touched your heart.</p>
                    <button id="restart-btn" class="restart-btn">Start Again</button>
                </div>
            </div>
        </main>
        
        <footer>
            <p>All content works offline • Enjoy anytime, anywhere</p>
        </footer>
    </div>
    
    <script src="shayari-data.js"></script>
    <script src="main.js"></script>
</body>
</html>
